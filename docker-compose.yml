services:
  yggdrasil:
    image: yggdrasil
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: Yggdrasil/Dockerfile
    depends_on:
      - redis
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
  redis:
    image: redis
    ports:
      - "6379:6379"